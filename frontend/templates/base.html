<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WikiPedia Recommendations{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .auth-message {
            margin-top: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'frontend:home' %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <span id="auth-links">
                            <!-- Links will be populated by JavaScript -->
                        </span>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Common auth functions
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function updateAuthLinks() {
            const authToken = localStorage.getItem('authToken');
            const authLinksContainer = document.getElementById('auth-links');
            
            if (authToken) {
                authLinksContainer.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="{% url 'frontend:profile' %}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'frontend:logout' %}">Logout</a></li>
                `;
            } else {
                authLinksContainer.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="{% url 'frontend:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'frontend:signup' %}">Signup</a></li>
                `;
            }
        }

        // Update the auth links when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
